<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jen HUANG 🇹🇼</title>
  <style>
    :root {
      color-scheme: dark light;
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --primary: #90caf9;
      --secondary: #b0bec5;
      --accent: #03dac6;
      --card-bg: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    header, main {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    h2 {
      color: var(--accent);
      margin-top: 2rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 0.5rem;
      padding: 1rem;
      margin: 1rem 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .card a {
      text-decoration: none;
      color: var(--primary);
    }

    .card p {
      color: var(--secondary);
    }

    .important {
      border-left: 4px solid var(--primary);
      padding-left: 1rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: var(--secondary);
    }
  </style>
